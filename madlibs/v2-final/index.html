<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunar New Year Madlibs</title>

    <!-- normalize -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Protest+Revolution&display=swap" rel="stylesheet">

    <!-- css -->
    <link href="styles.css" rel="stylesheet">

    <!-- js -->
    <script src="script.js" defer></script>

</head>
<body>
    <header>
        <div class="lanterns">
            <img class="tall-lantern" src="images/tall-lantern.png" alt="image of lantern" width="100" height="311">
            <img class="round-lantern" src="images/round-lantern.png" alt="image of lantern" width="115" height="255">
        </div>
        <h1>Lunar New Year Madlibs</h1>
        <div class="lanterns">
            <img class="tall-lantern" src="images/tall-lantern.png" alt="image of lantern" width="100" height="311">
            <img class="round-lantern" src="images/round-lantern.png" alt="image of lantern" width="115" height="255">
        </div>
    </header>

    <img class="big-envelope" src="images/big-envelope.png" alt="drawing of a big red envelope" width="420" height="525">
    <section id="page1" class="showing">
        <form>
            <div class="formSection">
                <div class="type">
                    <label for="name">Provide a Name</label>
                    <input type="text" id="name">
                    <div class="error" id="name_error"></div>
                </div>
                <div class="type">
                    <label for="dogcat">Dog or Cat?</label>
                    <select id="dogcat">
                        <option value="">---</option>
                        <option value="dog">Dog</option>
                        <option value="cat">Cat</option>
                    </select>
                    <div class="error" id="dogcat_error"></div>
                </div>
                <div class="type">
                    <label for="pronoun">Select a Pronoun</label>
                    <select id="pronoun">
                        <option value="">---</option>
                        <option value="his">His</option>
                        <option value="his">Her</option>
                        <option value="his">Its</option>
                        <option value="his">Their</option>
                    </select>
                    <div class="error" id="pronoun_error"></div>
                </div>
            </div>
            <div class="nextBtn">
                <button id="next">Next</button>
            </div>
        </form>
    </section>

    <section id="page2" class="hidden">
        <form>
            <div class="formSection">
                <div class="type">
                    <label for="kinship">Provide a Kinship Term</label>
                    <input type="text" id="kinship">
                    <div class="error" id="kinship_error"></div>
                </div>
                <div class="type">
                    <label for="number">Enter a Number</label>
                    <input type="text" id="number">
                    <div class="error" id="number_error"></div>
                </div>
                <div class="type">
                    <label for="store">Enter a Store Name</label>
                    <input type="text" id="store">
                    <div class="error" id="store_error"></div>
                </div>
                <div class="type">
                    <label for="noun">Enter a Plural Noun</label>
                    <input type="text" id="noun">
                    <div class="error" id="noun_error"></div>
                </div>
            </div>
            <div class="buttons space-between">
                <button id="back">Back</button>
                <input id="submitBtn" type="submit">
            </div>
        </form>
    </section>


    <section id="madlib" class="hidden">
        <div class="stars">
            <img class="starA" src="images/spark.png" alt="drawing of a star" width="45" height="81">
            <img class="starB" src="images/small-spark.png" alt="drawing of a star" width="27" height="48">
            <img class="starC" src="images/small-spark.png" alt="drawing of a star" width="27" height="48">
            <img class="starD" src="images/spark.png" alt="drawing of a star" width="45" height="81">
            <img class="starE" src="images/small-spark.png" alt="drawing of a star" width="27" height="48">
            <img class="starF" src="images/small-spark.png" alt="drawing of a star" width="27" height="48">
        </div>

        <div class="story">
            <article id="madlibStory">
                <!-- <p>In Lunar New Year, [name] the [dog/cat] received red envelopes from [pronoun] [kinship name]. [name] opened the New Year red envelope and got $[amount]! [pronoun] went to [store name] and purchased [noun plural].</p> -->
            </article>

            <div class="buttons">
                <button id="regenerate">Regenerate</button>
            </div>
        </div>

        <div class="small-envelopes">
            <img class="envelope1" src="images/envelope.png" alt="drawing of a red envelope" width="115" height="166">
            <img class="envelope2" src="images/envelope.png" alt="drawing of a red envelope" width="115" height="166">
        </div>

        <div id="dogpage" class="showing">
            <img class="dog-img" src="images/dog.png" alt="drawing of a red envelope" width="250" height="270">
            <div class="dogMoney"></div>
        </div>

        <div id="catpage" class="showing">
            <img class="cat-img" src="images/cat.png" alt="drawing of a red envelope"  width="250" height="255">
            <div class="catMoney"></div>
        </div>
    </section>
    
    
</body>
</html>
