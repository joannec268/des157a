<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game On! HTML/CSS Only</title>
    <!-- normalize -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Inika:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- css -->
    <link href="styles.css" rel="stylesheet">

    <!-- js -->
    <script src="script.js" defer></script>

</head>
<body>
    <div id="top">
        <h1>Pawjack</h1>
        <p>Goal: Get a sum as close to 21 as possible!</p>
    </div>
    <div id="icons">
        <img src="images/sound.png" alt="mute and unmute icon">
        <img src="images/help.png" alt="help icon">
    </div>
    <div id="bottom">
        <div id="corgi1">
            <!-- <div id="brownarrow">
                <p>Player 1's Turn</p>
                <img src="images/brownarrow.png" alt="arrow" width="107" height="99">
            </div> -->
            <img src="images/corgi1.png" alt="image of player 1" width="205" height="180">
            <p>Player 1</p>
        </div>
        <div id="cardContainer">
            <img src="images/cardback.png" alt="image of the back of the card" width="192" height="293">
            <button id="start">Start Game</button>
            <!-- <button id="reveal">Reveal Card</button>
            <button id="pass">Pass</button>
            <button id="add">Add a Card</button> -->
        </div>
        <div id="corgi2">
            <!-- <div id="yellowarrow">
                <p>Player 2's Turn</p>
                <img src="images/yellowarrow.png" alt="arrow" width="107" height="99">
            </div> -->
            <img src="images/corgi2.png" alt="image of player 2" width="205" height="180">
            <p>Player 1</p>
        </div>
            

    </div>
    
    
</body>
</html>
